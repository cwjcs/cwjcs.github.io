<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <style>
        *{padding: 0px; margin: 0px;}
        body{background-color:#f5f5f5;}
        a{text-decoration: none;}
        li{list-style: none;}
    </style>
    <style>
        .logo_head{text-align: center; }
        .logo_head img{vertical-align: middle;}
        .logo_head span{vertical-align: middle;}
        @media  (min-width:769px) {        
            body{position: relative; height: 100vh;}
            .io_worp{position: absolute; width: 1200px; top: 50%; left: 50%; transform: translate(-50%,-50%);}
            .logo_head span{ margin-left: 20px; font-size: 20px; color: #000;}
        }
        @media (max-width:768px) {
            .logo_head span{ margin-left: 20px; font-size: 14px; color: #000;}
        
        }

        /*io_menu start*/
        @media  (min-width:769px) {   
            .io_menu{width: 1200px; margin: auto; margin-top: 100px; overflow: hidden;}  
            .io_menu ul{overflow: hidden; width: 105%;}
            .io_menu ul li{width: 222px; transition: all 0.5s ease; border: 1px #fff solid; height: 90px; float: left; margin-bottom: 20px; margin-right: 20px; background-color: white;}
            .io_menu ul li div{padding:0px 15px;}
            .io_menu_lit{margin-top: 15px;}
            .io_menu_lit a{display: block; overflow: hidden; height: 30px; line-height: 30px; color: #333;}
            .io_menu_lic{line-height: 22px; height: 50px;font-size: 13px; color: #666;}
            .io_menu ul li:hover{border: 1px #ddd solid;}
            .io_menu_lit a:hover{color: #000;}
        }
        @media (max-width:768px) {
            .io_menu{width: 98%; margin: auto; margin-top: 80px; overflow: hidden;}  
            .io_menu ul{overflow: hidden; width: 100%;}
            .io_menu ul li{width: 46%; transition: all 0.5s ease; height:90px; float: left; margin-bottom: 10px; margin-left: 2%;margin-right: 2%; background-color: white;}
            .io_menu ul li div{padding:0px 10px;}
            .io_menu_lit{margin-top: 15px;}
            .io_menu_lit a{display: block; overflow: hidden; height: 30px; line-height: 30px; color: #333;}
            .io_menu_lic{line-height: 22px; height: 50px;font-size: 13px; color: #666;}
            
            .io_menu_lit a:hover{color: #000;}
        }
        /*io_menu end*/
    </style>
</head>
<body>
    <div class="io_worp">
        <div class="logo_head">
            <img src="images/qingmiao.png"><span>陈</span>
        </div>
        <div class="io_menu">
            <ul>
                <li>
                    <div class="io_menu_lit"><a href="./demo/demo1.html"> 纯CSS滑屏</a></div>
                    <div class="io_menu_lic">使用实现纯CSS滑屏</div>
                </li>
                <li>
                    <div class="io_menu_lit"><a href="./demo/demo2.html">git本地提交远程</a></div>
                    <div class="io_menu_lic">git本地指令提交到github远程仓库</div>
                </li>
                <li>
                    <div class="io_menu_lit"><a href="/menu.html">更多内容</a></div>
                    <div class="io_menu_lic">点击查看更多内容</div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
